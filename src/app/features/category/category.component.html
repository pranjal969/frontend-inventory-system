<div class="fluid-container ">

  <mat-card class="mt10 scroll">
    <h2 class="mt10" style="font-size: large; text-align: center;"> Categories</h2>
    <mat-divider></mat-divider>


    <div class="row mt10 ml10 mr10">
      <div class="col-md-12 ">
        <mat-form-field class="w100" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput>
        </mat-form-field>

      </div>

    </div>



  </mat-card>
  <mat-card>
    <button class="logbtn" type="submit" mat-raised-button color="#f68121"
      style="background-color: #f68121; border-radius: 10px;">Update</button>

  </mat-card>
  <mat-card class="mt20 scroll2">

    <div class="fixtop">
      <h2 class="mt10" style="font-size: large; text-align: center;"> Categories List</h2>
      <mat-divider></mat-divider>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="cid">
        <th mat-header-cell *matHeaderCellDef> C ID </th>
        <td mat-cell *matCellDef="let element"> {{element.cid}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="createdat">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdat}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="createdby">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let element"> {{element.createdby}} </td>
      </ng-container>

      <ng-container class="mr10" matColumnDef="lastmod">
        <th mat-header-cell *matHeaderCellDef> Last Modified By</th>
        <td mat-cell *matCellDef="let element"> {{element.lastmod}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-card>




</div>
