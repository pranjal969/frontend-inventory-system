<div class="fluid-container">

    <mat-card class="mt10" style="min-height: 400px;">
        <h2 class="mt10" style="font-size: large; text-align: center;"> Materials</h2>
        <mat-divider></mat-divider>
        <div class="row mt20 ml10">
            <div class="col-md-6 ">
                <mat-form-field class="w90" appearance="outline">
                    <mat-label>Select Material Id</mat-label>
                    <mat-select>
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="col-md-6 ">
                <mat-form-field class="w90" appearance="outline">
                    <mat-label>Select Ctaegory Id</mat-label>
                    <mat-select>
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>

        <div class="row mt10 ml10">
            <div class="col-md-6 ">
                <mat-form-field class="w90" appearance="outline">
                    <mat-label>Created At</mat-label>
                    <input matInput>
                </mat-form-field>

            </div>
            <div class="col-md-6 ">
                <mat-form-field class="w90" appearance="outline">
                    <mat-label>Modified At</mat-label>
                    <input matInput>
                </mat-form-field>

            </div>
        </div>
      
        <div class="row mt10 ml10">
            <div class="col-md-6 ">
                <mat-form-field class="w90" appearance="outline">

                    <mat-label>Name</mat-label>
                    <textarea matInput></textarea>

                </mat-form-field>

            </div>
            <div class="col-md-6 ">
                <mat-form-field class="w90" appearance="outline">

                    <mat-label>Dimension</mat-label>
                    <textarea matInput></textarea>

                </mat-form-field>

            </div>
        </div>

   <mat-card>

    </div>
   </mat-card>
