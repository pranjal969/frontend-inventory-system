<div class="fluid-container ">

    <mat-card class="mt10 scroll2">
  
      <div class="fixtop">
        <h2 class="mt10" style="font-size: large; text-align: center;"> Stock Out</h2>
       <div class="mb10 mr20 " style="text-align: right;">
        <a class="img"  [routerLink]="'/dashboard/add-stockout/'"> <img  matTooltip=" New Stock Out Entry" src="../../../assets/images/add.png" alt="" width="45" height="45">
        </a>
       </div>
        <mat-divider></mat-divider>
      </div>
  
      <table mat-table [dataSource]="stockout" class="mat-elevation-z8">
  
       
        <!-- Position Column -->
        <ng-container matColumnDef="sin_id">
          <th mat-header-cell *matHeaderCellDef> S ID </th>
          <td mat-cell *matCellDef="let element"> {{element.sout_id}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
  
    
        <!-- Weight Column -->
        <ng-container matColumnDef="stock_in">
          <th mat-header-cell *matHeaderCellDef> Stock In</th>
          <td mat-cell *matCellDef="let element"> {{element.stock_out}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="created_by">
          <th mat-header-cell *matHeaderCellDef> Created By </th>
          <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
        </ng-container>
  
  
        
  
        <ng-container class="mr10" matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let stockout"> <a class="mr20 " [routerLink]="'/dashboard/update-stockout/'+stockout.sout_id" matTooltip="Edit"><i class="material-icons">edit</i>  </a>
            <a class="clr" [routerLink]="'/dashboard/update-stockout/'+stockout.sout_id" matTooltip="Delete"><i class="material-icons">delete</i>  </a>
          
          </td>
          
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
  
    </mat-card>
  
  
  
   
  
  </div>
