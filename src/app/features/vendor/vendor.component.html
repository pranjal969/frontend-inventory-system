<div class="fluid-container ">

    <mat-card class="mt10 scroll2">
  
      <div class="fixtop">
        <h2 class="mt10" style="font-size: large; text-align: center;"> Vendors List</h2>
       <div class="mb10 mr20 " style="text-align: right;">
        <a class="img mr20"  [routerLink]="'/dashboard/add-vendor/'"> <img  matTooltip="Add New Vendor" src="../../../assets/images/add.png" alt="" width="45" height="45">
        </a>
        <a class="img pointer-link ml20"  (click)="exportexcel()"> <img mdTooltipPosition='BottomCenter' matTooltip="Export to excel" src="../../../assets/images/xls-file.png" alt="" width="45" height="45">
        </a>
       </div>
        <mat-divider></mat-divider>
      </div>
  
      <table id="excel-table"  mat-table [dataSource]="vendor" class="mat-elevation-z8">
  
       
        <!-- Position Column -->
        <ng-container matColumnDef="vendor_id">
          <th mat-header-cell *matHeaderCellDef> Serial No </th> 
          <td  mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
       </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container class="mr10" matColumnDef="vendor_Code">
          <th mat-header-cell *matHeaderCellDef> Vendor Code</th>
          <td mat-cell *matCellDef="let element"> {{element.vendor_Code}} </td>
        </ng-container>


          <!-- Weight Column -->
          <ng-container matColumnDef="created_At">
            <th mat-header-cell *matHeaderCellDef> Created At </th>
            <td mat-cell *matCellDef="let element"> {{element.created_At | date: 'dd/MM/yy '}} </td>
          </ng-container>
    
          <!-- Symbol Column -->
          <ng-container matColumnDef="created_by">
            <th mat-header-cell *matHeaderCellDef> Created By </th>
            <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
          </ng-container>
    
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let vendor"> <a class="mr20 " [routerLink]="'/dashboard/update-vendor/'+vendor.vendor_id" matTooltip="Edit"><i class="material-icons">edit</i>  </a>
           <a class="clr pointer-link"   (click)="deleteVendor(vendor.vendor_id)"  matTooltip="Delete"><i class="material-icons">delete</i>  </a>
          </td>
          
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
  
    </mat-card>
  
  
  
   
  
  </div>
